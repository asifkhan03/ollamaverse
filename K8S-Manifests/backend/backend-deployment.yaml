apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollamaverse-backend
  namespace: aiops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollamaverse-backend
  template:
    metadata:
      labels:
        app: ollamaverse-backend
    spec:
      containers:
        - name: ollamaverse-backend
          image: 976193257685.dkr.ecr.ap-south-1.amazonaws.com/ollamaverse-backend:3.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
