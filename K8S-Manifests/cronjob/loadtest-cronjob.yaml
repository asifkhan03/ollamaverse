apiVersion: batch/v1
kind: CronJob
metadata:
  name: loadtest-cron
  namespace: aiops
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: loadtest-cron-sa
          restartPolicy: Never
          containers:
            - name: loadtest
              image: 976193257685.dkr.ecr.ap-south-1.amazonaws.com/ollamaverse-loadtest-cron:1.6
              env:
                - name: AWS_REGION
                  value: "ap-south-1"
                - name: S3_BUCKET
                  value: "aiops-loadtest-reports"
